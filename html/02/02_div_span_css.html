<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div span css</title>
		<style type="text/css">
			/*元素选择器,直接写标签名*/
			span{
				font-size: 20px;
				background-color: aliceblue;
			}
			/*类选择器,.修饰class的属性值*/
			.ghost{
				color: blueviolet;
				font-family: "bodoni mt";
			}
			/*id选择器,井号#修饰id的属性值*/
			#ghost_sister{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div align="center" style="background-color: aqua;width: 500px;">what' up</div>
		<span class="ghost">小瑰</span>
		<span>和</span>
		<span id="ghost_sister">瑰丝</span>
		<div>是一家</div>
		
		
		
	</body>
</html>
