<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
	</head>
	<body>
		<form action="http://www.baidu.com" method="post">
			<!--
				type默认值是text，表示普通的输入框
			type="password" 密码框 ，输入的内容自动加遮盖符
			value接受用户的输入
			placeholder 默认提示文本，当输入框为空时显示
			-->
			账号：
			<input id="username" name="username" value="" class="user_info" placeholder="手机号/用户名/邮箱" /> <br />
			密码：
			<input id="passwd" name="passwd" type="password" class="user_info" /> <br />
			<!--
				type="radio" 单选按钮
				type="checkbox" 多选按钮
				name的属性值一致，才可实现单选
			label 标签能够扩大选择范围，让两个独立的个体成为一个整体，前提是目标元素有id属性
				<label for="目标元素id属性值">文本</label>
			checked="checked" 默认选择值
			--> 
			性别：
			<input type="radio" id="user_sex01" name="sex" value="male" />
			<label for="user_sex01">男</label>
			<input type="radio" id="user_sex02" name="sex" value="female" />
			<label for="user_sex02">女</label>
			<input type="radio" id="user_sex03" name="sex" value="secret" checked="checked" />
			<label for="user_sex03">保密</label> <br />
			爱好：
			<input type="checkbox" id="hobby01" name="hobby01" value="vocal" />
			<label for="uhobby01">vocal</label>
			<input type="checkbox" id="hobby02" name="hobby02" value="dance" />
			<label for="uhobby02">dance</label>
			<input type="checkbox" id="hobby03" name="hobby03" value="rap" />
			<label for="uhobby03">rap</label>
			<input type="checkbox" id="hobby04" name="hobby04" value="rock" />
			<label for="uhobby04">rock</label> <br />
			
			地址：
			<select>
				<option>湖北省</option>
				<option selected="selected">广东省</option>
				<option>湖南省</option>
				<option>江西省</option>
				<option>福建省</option>
				<option>浙江省</option>
			</select>
			<select>
				<optgroup label="湖北省">
				<option>武汉市</option><option>襄阳市</option><option>黄冈市</option><option>宜昌市</option>
				</optgroup><optgroup label="广东省">
				<option selected="selected">广州市</option><option>东莞市</option><option>深圳市</option><option>佛山市</option>
				</optgroup><optgroup label="湖南省">
				<option>长沙市</option><option>湘潭市</option><option>衡阳市</option><option>张家界市</option>
				</optgroup><optgroup label="江西省">
				<option>赣州市</option><option>九江市</option><option>南昌市</option><option>景德镇市</option>
				</optgroup><optgroup label="福建省">
				<option>厦门市</option><option>福州市</option><option>漳州市</option><option>泉州市</option>
				</optgroup><optgroup label="浙江省">
				<option>杭州市</option><option>宁波市</option><option>绍兴市</option><option>台州市</option>
				</optgroup>

			</select><br />
			<!--按钮
			type="submit" 提交按钮
			type="reset" 重置按钮
			type="button" 普通按钮，具体功能一般是通过onclick="js方法名()"
			-->
			<input type="submit" id="login" value="注册" />
			<input type="reset" id="reset" value="重置" />
			<input type="button" id="cancel" value="取消" onclick="cancel()" />
			
			
			
			
			
		</form>
	</body>
</html>
